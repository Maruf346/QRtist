<div class="card border-0 shadow-sm mb-4">
    <div class="card-header bg-white">
        <h6 class="mb-0"><i class="fas fa-sliders-h me-2"></i>Customization Options</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-4">
                <label class="form-label fw-bold mb-3 d-flex justify-content-between">
                    <span>QR Size: <span id="sizeValue">10</span></span>
                    <small class="text-muted">Adjust density</small>
                </label>
                <input type="range" class="form-range custom-range" id="qrSize" 
                       min="5" max="20" value="10" step="1">
                <div class="d-flex justify-content-between mt-2">
                    <small class="text-muted">Small</small>
                    <small class="text-muted">Large</small>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <label class="form-label fw-bold mb-3">Preview Colors</label>
                <div class="d-flex align-items-center gap-3">
                    <div class="text-center">
                        <input type="color" class="color-picker" 
                               id="fillColor" value="#000000" 
                               title="QR Code Color">
                        <small class="d-block mt-2 text-muted">QR Color</small>
                    </div>
                    <div class="text-center">
                        <div style="width: 2px; height: 40px; background: #dee2e6;"></div>
                    </div>
                    <div class="text-center">
                        <input type="color" class="color-picker" 
                               id="backColor" value="#FFFFFF" 
                               title="Background Color">
                        <small class="d-block mt-2 text-muted">Background</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Color Presets -->
        <div class="mt-3">
            <label class="form-label fw-bold mb-2">Quick Color Presets</label>
            <div class="d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-sm btn-outline-primary color-preset" 
                        data-fill="#000000" data-back="#FFFFFF">
                    Classic
                </button>
                <button type="button" class="btn btn-sm btn-outline-primary color-preset" 
                        data-fill="#667eea" data-back="#f8f9fa">
                    Modern
                </button>
                <button type="button" class="btn btn-sm btn-outline-primary color-preset" 
                        data-fill="#fa709a" data-back="#fee140">
                    Sunset
                </button>
                <button type="button" class="btn btn-sm btn-outline-primary color-preset" 
                        data-fill="#4facfe" data-back="#00f2fe">
                    Ocean
                </button>
                <button type="button" class="btn btn-sm btn-outline-primary color-preset" 
                        data-fill="#2b6cb0" data-back="#e6fffa">
                    Corporate
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Update size value display
$('#qrSize').on('input', function() {
    $('#sizeValue').text($(this).val());
});

// Color preset functionality
$('.color-preset').click(function() {
    const fillColor = $(this).data('fill');
    const backColor = $(this).data('back');
    
    $('#fillColor').val(fillColor).trigger('change');
    $('#backColor').val(backColor).trigger('change');
    
    // Animate the clicked button
    $(this).addClass('btn-primary').removeClass('btn-outline-primary');
    $('.color-preset').not(this).addClass('btn-outline-primary').removeClass('btn-primary');
});
</script>
